name: Scala CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'
    - uses: sbt/setup-sbt@v1
    - name: Build the docker compose stack
      run: docker compose up -d

    - name: Run tests
      run: sbt --mem 2048 "+ test"
